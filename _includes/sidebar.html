<nav>
  <a href="/">
    {% if site.data.theme.social.gravatar %}
    <img src="http://www.gravatar.com/avatar/{{ site.data.theme.social.gravatar }}?s=200" id="gravatar" alt="My photo"/>
    {% else %}
    <img class='width: 100px' src="/logo.png" id="logo" alt="Blog logo"/>
    {% endif %}
  </a>

  <h2><a href="/">{{ site.data.theme.name }}</a></h2>

  <div id="links">
    {% include links.html %}
  </div>

  <div id="tags">
    {% include tags.html %}
  </div>

  <div id="social">
    {% include social.html %}
  </div>

</nav>
