<h3>Tags</h3>
{% assign sorted_tags = site.tags | sort %}

<ul>
  {% for tag in sorted_tags %}
  <li>
    <a href="{{ '/tags.html#' | append:tag[0] }}" rel="tag">
      <span class="tag-id">{{tag[0]}}</span>
      <!--
      <span class="tag-count">{{tag[1].size}}</span>
      -->
    </a>
  </li>
  {% endfor %}
</ul>
